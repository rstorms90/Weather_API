<!DOCTYPE html>
<html>
<head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="Weather_App.css">
        <title>Weather API</title>
</head>
<body id="background">
<div class="container-fluid">
    <div class="row search">
      <div class="col-12">
        <search>
          <form>
            <input class='searchbar transparent' id='search' type='text' placeholder='enter city, country'/>
            <input class='button transparent' id='button' type="submit" value='GO'/>
          </form>
        </search>
      </div>
    </div>
    <div class="row temps">
      <div class="col-2">
        <h1 id="location"></h1>
        <p class="currentTemp" id="temp"></p>
      </div>
        <div class="col-2 tempType">
          <a class="btn btn-default btn-sm buttons" href="#" role="button" id="degTypeF"></a>
          <span class="divider off">|</span>
          <a class="btn btn-default btn-sm buttons" href="#" role="button" id="degTypeC"></a>
        </div>
    </div>
</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
        <script src="Weather_App.js"></script>
</body>
</html>
