<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="Weather_App.css">
  <title>Weather API</title>
</head>

<body id="background">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <search>
          <form class="search" id="search">
            <input class='searchbar transparent' id='searchbar' type='text' required placeholder='ENTER CITY, COUNTRY' />
            <input class='button go' id='go' type="submit" value='GO' />
          </form>
        </search>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2 class="location" id="location">Your Location</h2>
      </div>
    </div>
    <hr class="hr" id="hr">
    <div class="row temps">
      <div class="col-2 iconsDiv">
        <img src='https://place-hold.it/75x75' class="icon" alt='place holder' id="icons">
      </div>
      <div class="col-2">
        <p class="currentTemp" id="temp"></p>
      </div>
      <div class="col-2 tempType">
        <a class="btn btn-default btn-sm" href="#" role="button" id="degTypeF"></a>
        <span class="divider off">|</span>
        <a class="btn btn-default btn-sm" href="#" role="button" id="degTypeC"></a>
      </div>
      <div class="col-3 conditions" id="conditions"></div>
    </div>
    <div class="row forecast" id="forecast"></div>
    <div class="row highrow" id="highRow"></div>
    <div class="row lowrow" id="lowRow"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="Weather_App.js"></script>
</body>

</html>
