<!DOCTYPE html>
<html>

<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mocha.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../Weather_App.css">
</head>

<body id="background">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <search>
          <form class="search" id="search">
            <input class='searchbar transparent' id='searchbar' type='text' autocomplete="off" required placeholder='ENTER CITY, COUNTRY' />
            <input class='button go' id='go' type="submit" value='GO' />
          </form>
        </search>
        <!-- Split dropright button -->
        <div class="btn-group dropleft">
          <button type="button" class="arrow dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="arrow">
            <button type="button" class="fav btn-sm" id="favCityButton">Add City</button>
          <span class="sr-only">Toggle Dropright</span>
          </button>
          <div class="dropdown-menu" id="dropdown">
            <!-- Dropdown menu links -->
            <!-- <a class="dropdown-item" href="#" id="city">Action</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h2 class="location" id="location">Your Location</h2>
    </div>
  </div>
  <hr class="hr" id="hr">
  <div class="row temps">
    <div class="col-2 iconsDiv">
      <img src='https://place-hold.it/75x75' class="icon" alt='place holder' id="icons">
    </div>
    <div class="col-2">
      <p class="currentTemp" id="temp"></p>
    </div>
    <div class="col-2 tempType">
      <a class="btn btn-default btn-sm degTypes" href="#" role="button" id="degTypeF"></a>
      <span class="divider off">|</span>
      <a class="btn btn-default btn-sm degTypes" href="#" role="button" id="degTypeC"></a>
    </div>
    <div class="col-3 conditions" id="conditions"></div>
  </div>
  <div class="row forecast" id="forecast"></div>
  <div class="row highrow" id="highRow"></div>
  <div class="row lowrow" id="lowRow"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="../Weather_App.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <div id="mocha"></div>
  <script src="chai.js"></script>
  <script src="mocha.js"></script>
  <script>mocha.setup('bdd');</script>
  <script src="tests.js"></script>
  <script>
    mocha.run();
  </script>
</body>
</html>
